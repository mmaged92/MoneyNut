{%  extends "layout.html" %}

{% block title %}Account{% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}
<div class='row card-container'>
    <div class = 'col-12'>
        <div class = 'card-bank-1'>
            <p class="heading " >Banks</p>
                <div class="container justify-content-md-center">
                    <form action ={% url 'add_bank'%} method = 'post' enctype="multipart/form-data">
                        {%  csrf_token %}
                        <div class="row justify-content-md-center">
                            <div class="col-lg-2 col-md-6">
                                <label>Bank Name</label>
                            </div>
                            <div class="col-lg-2 col-md-6">
                                <input type='text' name = 'Bank_new' required>
                            </div>   
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-12" style="padding-top:10px;">
                                <div class="text-center" >
                                    <button type = 'submit' class="btn btn-success "> Insert new Bank</button>
                                </div>
                            </div>
                        </div>  
                    </form>
                </div>
        </div>
    </div>
</div>
<div class='row card-container'>
    <div class = 'col-12'>
        <div class = 'card-bank-2'>

            <div class="d-flex align-items-center"> <p class="heading mb-0 me-2">Bank List</P> <i class="fa-solid fa-trash" id = 'deletebanks'></i></div>
            <div id="myGridabank" style="height: 700px"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
{% load static %}
<script src="{% static 'js/bank.js' %}" defer></script>
{% endblock %}
