{%  extends "layout.html" %}

{% block title %}transaction View{% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}

<div class='row card-container'>
    <div class = 'col-12'>
        <div class = 'card-income-1'>
            <p class="heading " >Income</p>

            <div class="container justify-content-md-center">
                <form action ={% url 'income_view'%} method ='post'> 
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-2">
                            <label>frequency</label>
                        </div>
                        <div class="col-4">  
                            <select id = "id_frequency" name="frequency" style="width:100%" required>
                                {%for freq in frequency %}
                                    <option value="{{freq}}">{{freq}}</option>
                                    {%endfor%}

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Start Date</label>
                        </div>
                        <div class="col-4">
                            <input type='date'name="date_start" style="width:100%" required>
                        </div>
                        <div class="col-2">
                            <label>End Date</label>
                        </div>
                        <div class="col-4">
                            <input type='date'name="date_end" style="width:100%" required>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Income Amount</label>
                        </div>
                        <div class="col-4">
                            <input type="number" name='amount' style="width:100%" required>
                        </div>
                    </div>
                    <div class="row justify-content-md-center" style="padding-top: 10px">
                        <div class = "col-2 justify-content-md-center">
                            <button type='submit' class = "btn btn-success">Insert Income</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class='row card-container'>
    <div class = 'col-12'>
        <div class = 'card-income-2'>
        <div class="d-flex align-items-center"> <p class="heading mb-0 me-2">Income</h1><i class="fa-solid fa-trash" id = 'deleteallincomes'></i></div>
            <div id="myGridtincome" style="height: 780px"></div>
        </div>
    </div>
</div>





{% endblock %}

{% block extra_scripts %}

{% load static %}  
<script src="{% static 'js/income.js' %}" defer></script>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
{% endblock %}
