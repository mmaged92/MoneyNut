{%  extends "layout.html" %}

{% block title %}target{% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}

<div class='row card-container'>
    <div class = 'col-12'>
        <div class = 'card-target-1'>
            <p class="heading " >Buget Tagret</p>
            <div class="container justify-content-md-center">
                <form action ={% url 'target_insert'%} method ='post'> 
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-2 col-md-6">
                            <label>frequency</label>
                        </div>
                        <div class="col-lg-4 col-md-6">  
                            <select id = "id_frequency" name="frequency" style="width:100%" required>
                                    <option value="">-- Select frequency --</option>
                                    <option value="bi-weekly">Bi-weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="annually">annually</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>category</label>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <select name="categories" style="width:100%" required>
                                <option value = ""> --Select Category--</option>
                                {% for category in categories %}
                                    <option value = "{{category.categories_name}}"> {{category.categories_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 col-md-6">
                            <label>Start Date</label>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <input type='date'name="date" style="width:100%" required>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>End Date</label>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <input type='date'name="date_end" style="width:100%" required>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-2 col-md-6">
                            <label>amount</label>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <input type="number" name='amount' style="width:100%" min="0" step="0.01" required>
                        </div>
                    </div>

                    <div class="row justify-content-md-center" style="padding-top: 10px">
                        <div class = "col-12 justify-content-md-center">
                            <button type='submit' class = "btn btn-success">Enter New Target</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class='row card-container'>
    <div class = 'col-12'>
        <div class = 'card-target-2'>
            <div class="d-flex align-items-center"> <p class="heading mb-0 me-2">Budget Targets</h1><i class="fa-solid fa-trash" id = 'deletealltarget'></i></div>
                <div id="myGridtarget" style="height: 800px"></div>
        </div>
    </div>
</div>




{% endblock %}

{% block extra_scripts %}

{% load static %}
<script src="{% static 'js/target.js' %}" defer></script>
{% endblock %}
